<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mill Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="main.js" defer></script>
</head>

<body>
  <section id="contact">
    <div class="contact-box">
      <div class="contact-links">

      
      </div>
      <div class="contact-form-wrapper">
        <form name="mill-form" method="post">
          <div class="form-item">
            <input required type="text" name="Name">
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input required type="text" name="Description">
            <label>Description:</label>
          </div>
          <div class="form-item">
            <input required type="date" name="Date">
            <label>Date</label>
          </div>
          <div class="form-item">
            <input required type="text" name="Lorry-no">
            <label>Lorry no:</label>
          </div>
          <div class="form-item">
            <input required type="number" name="Gross-Weight">
            <label>Gross Weight:</label>
          </div>
          <div class="form-item">
            <input required type="number" name="Tare-Weight">
            <label>Tare Weight:</label>
          </div>
          <div class="form-item">
            <input required type="number" name="Gunny-Weight">
            <label>Gunny Weight:</label>
          </div>
          <div class="form-item">
            <input required type="number" name="Net-Weight">
            <label>Net Weight:</label>
          </div>

          <div class="form-item">
            <input required type="number" name="Lot-no">
            <label>Lot no:</label>
          </div>
          <button type="submit" class="submit-btn">Send</button>
        </form>

      </div>
    </div>
  </section>



</body>

</html>
